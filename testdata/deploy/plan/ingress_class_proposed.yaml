apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  namespace: ns
spec:
  ingressClassName: alb
  rules:
    - host: example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
