apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccountName | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ printf "%s-reader" .Values.serviceAccountName | quote }}
rules:
  - apiGroups: [""]
    resources: ["configmaps","secrets"]
    verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ printf "%s-reader" .Values.serviceAccountName | quote }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccountName | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ printf "%s-reader" .Values.serviceAccountName | quote }}
