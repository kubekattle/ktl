apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: {{ .Values.plural }}.{{ .Values.group }}
spec:
  group: {{ .Values.group }}
  names:
    kind: {{ .Values.kind }}
    plural: {{ .Values.plural }}
    singular: {{ .Values.kind | lower }}
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              x-kubernetes-preserve-unknown-fields: true
