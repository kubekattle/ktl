<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ktl capture</title>
    <style>
      :root {
        --surface: rgba(255, 255, 255, 0.9);
        --surface-soft: rgba(255, 255, 255, 0.82);
        --border: rgba(15, 23, 42, 0.12);
        --text: #0f172a;
        --muted: rgba(15, 23, 42, 0.65);
        --accent: #2563eb;
        --warn: #fbbf24;
        --fail: #ef4444;
        --ease: cubic-bezier(.16,1,.3,1);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 18% 20%, rgba(255,255,255,0.95), #dce3f1 65%);
        min-height: 100vh;
      }
      .chrome { max-width: 1200px; margin: 0 auto; padding: 48px 56px 72px; }
      .layout { display: flex; gap: 24px; align-items: flex-start; }
      .main { flex: 1 1 auto; min-width: 0; }
      .insight-stack { width: 320px; flex: 0 0 320px; position: sticky; top: 24px; }
      @media (max-width: 1100px) {
        .layout { flex-direction: column; }
        .insight-stack { width: 100%; position: static; }
      }
      .panel {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 28px;
        box-shadow: 0 40px 80px rgba(16,23,36,0.12);
        backdrop-filter: blur(18px);
        padding: 28px 28px;
      }
      .hero-title { font-size: 2.3rem; font-weight: 650; letter-spacing: -0.04em; margin: 0; }
      .subtitle { margin-top: 10px; color: var(--muted); font-size: 1rem; }
      .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.1rem; margin-top: 18px; }
      .card {
        border-radius: 24px;
        padding: 18px 18px;
        background: var(--surface-soft);
        border: 1px solid rgba(15,23,42,0.08);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
      }
      .card .label { font-size: 0.8rem; letter-spacing: 0.18em; text-transform: uppercase; color: var(--muted); font-weight: 650; }
      .card .value { margin-top: 8px; font-size: 1.7rem; font-weight: 650; }
      .toolbar { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; margin-top: 18px; }
      .search {
        flex: 1 1 240px;
        border-radius: 999px;
        border: 1px solid rgba(15,23,42,0.12);
        background: rgba(255,255,255,0.75);
        padding: 12px 16px;
        font-size: 1rem;
        outline: none;
        transition: box-shadow 160ms var(--ease), border-color 160ms var(--ease);
      }
      .search:focus { border-color: rgba(37,99,235,0.5); box-shadow: 0 0 0 3px rgba(37,99,235,0.18); }
      .hint { color: var(--muted); font-size: 0.95rem; margin-top: 14px; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-top: 18px; }
      select.select {
        border-radius: 999px;
        border: 1px solid rgba(15,23,42,0.12);
        background: rgba(255,255,255,0.75);
        padding: 12px 16px;
        font-size: 1rem;
        outline: none;
        min-width: 320px;
      }
      .panel + .panel { margin-top: 18px; }
      .timeline-wrap { margin-top: 18px; }
      .timeline {
        width: 100%;
        height: 140px;
        border-radius: 22px;
        border: 1px solid rgba(15,23,42,0.10);
        background: rgba(255,255,255,0.65);
        overflow: hidden;
      }
      .logs {
        margin-top: 18px;
        border-radius: 22px;
        border: 1px solid rgba(15,23,42,0.10);
        background: rgba(255,255,255,0.65);
        overflow: hidden;
      }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 10px 12px; border-bottom: 1px solid rgba(15,23,42,0.06); vertical-align: top; }
      th { text-transform: uppercase; letter-spacing: 0.18em; font-size: 0.75rem; color: var(--muted); font-weight: 650; background: rgba(255,255,255,0.35); }
      td.ts { white-space: nowrap; color: var(--muted); font-variant-numeric: tabular-nums; width: 170px; }
      td.src { white-space: nowrap; width: 280px; font-variant-numeric: tabular-nums; }
      td.msg { width: auto; }
      .tag { display:inline-block; padding: 2px 10px; border-radius: 999px; border: 1px solid rgba(15,23,42,0.10); background: rgba(37,99,235,0.08); color: #1d4ed8; font-weight: 650; font-size: 0.78rem; margin-right: 8px; }
      .tag.warn { background: rgba(251,191,36,0.18); color: #92400e; }
      .tag.fail { background: rgba(239,68,68,0.14); color: #991b1b; }
      .btn {
        border-radius: 999px;
        border: 1px solid rgba(15,23,42,0.12);
        background: rgba(255,255,255,0.75);
        padding: 10px 14px;
        font-size: 0.95rem;
        cursor: pointer;
        transition: transform 160ms var(--ease), border-color 160ms var(--ease);
      }
      .btn:hover { transform: translateY(-1px); border-color: rgba(37,99,235,0.35); }
      ul.events { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 10px; }
      ul.events li { padding: 10px 12px; border-radius: 20px; background: var(--surface-soft); border: 1px solid rgba(15,23,42,0.08); box-shadow: inset 0 1px 0 rgba(255,255,255,0.4); }
      ul.events li .k { font-size: 0.78rem; letter-spacing: 0.18em; text-transform: uppercase; color: var(--muted); font-weight: 650; }
      ul.events li .m { margin-top: 6px; font-size: 0.95rem; color: var(--text); }
      ul.events li .t { margin-top: 6px; font-size: 0.85rem; color: var(--muted); font-variant-numeric: tabular-nums; }
    </style>
  </head>
  <body>
    <div class="chrome">
      <div class="layout">
        <div class="main">
          <div class="panel">
            <h1 class="hero-title">ktl capture</h1>
            <div id="subtitle" class="subtitle">Loading sessions…</div>
            <div class="row">
              <select id="sessionSelect" class="select"></select>
              <input id="q" class="search" placeholder="Search logs (message/pod/container)" />
              <button id="reload" class="btn">Reload</button>
              <button id="follow" class="btn">Follow: off</button>
            </div>
            <div class="hint" id="hint"></div>
          </div>
          <div class="panel">
            <div class="label" style="font-size:0.8rem; letter-spacing:0.18em; text-transform:uppercase; color:var(--muted); font-weight:650;">Timeline</div>
            <div class="timeline-wrap">
              <canvas id="timeline" class="timeline"></canvas>
            </div>
            <div class="hint">Drag to pan (coming soon). Click to jump (coming soon).</div>
          </div>
          <div class="panel">
            <div class="label" style="font-size:0.8rem; letter-spacing:0.18em; text-transform:uppercase; color:var(--muted); font-weight:650;">Logs</div>
            <div class="logs">
              <table>
                <thead>
                  <tr><th>Timestamp</th><th>Source</th><th>Message</th></tr>
                </thead>
                <tbody id="logBody"></tbody>
              </table>
            </div>
            <div class="row" style="margin-top:12px;">
              <button id="loadMore" class="btn">Load more</button>
              <span id="logStatus" class="hint"></span>
            </div>
          </div>
        </div>
        <div class="insight-stack">
          <div class="panel">
            <div class="card-grid">
              <div class="card">
                <div class="label">Sessions</div>
                <div id="statSessions" class="value">—</div>
              </div>
              <div class="card">
                <div class="label">Lines</div>
                <div id="statLines" class="value">—</div>
              </div>
              <div class="card">
                <div class="label">Deploy</div>
                <div id="statDeploy" class="value">—</div>
              </div>
              <div class="card">
                <div class="label">Range</div>
                <div id="statRange" class="value">—</div>
              </div>
              <div class="card">
                <div class="label">Selection</div>
                <div id="statSelection" class="value">—</div>
              </div>
              <div class="card">
                <div class="label">Artifacts</div>
                <div id="statArtifacts" class="value">—</div>
              </div>
              <div class="card">
                <div class="label">Errors</div>
                <div id="statErrors" class="value">—</div>
              </div>
            </div>
          </div>
          <div class="panel" style="margin-top:18px;">
            <div class="label" style="font-size:0.8rem; letter-spacing:0.18em; text-transform:uppercase; color:var(--muted); font-weight:650;">Events</div>
            <div class="hint">Selection changes and deploy events</div>
            <ul id="eventList" class="events" style="margin-top:14px;"></ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      const el = (id) => document.getElementById(id);
      const state = { sessions: [], sessionId: "", q: "" };
      state.cursor = 0;
      state.eventCursor = 0;
      state.follow = false;
      state.es = null;
      const initialSession = "__INITIAL_SESSION__";
      state.startNS = 0;
      state.endNS = 0;

      function fmtNS(ns) {
        if (!ns) return "—";
        const d = new Date(ns / 1e6);
        return d.toISOString().replace("T", " ").replace("Z", "");
      }

      function classify(msg) {
        const m = (msg || "").toLowerCase();
        if (m.includes("error") || m.includes("fatal") || m.includes("panic")) return "fail";
        if (m.includes("warn")) return "warn";
        return "ok";
      }

      function resizeCanvas(canvas) {
        const rect = canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        canvas.width = Math.max(1, Math.floor(rect.width * dpr));
        canvas.height = Math.max(1, Math.floor(rect.height * dpr));
        const ctx = canvas.getContext("2d");
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        return ctx;
      }

      function drawTimeline(rows) {
        const canvas = el("timeline");
        const ctx = resizeCanvas(canvas);
        const w = canvas.getBoundingClientRect().width;
        const h = canvas.getBoundingClientRect().height;
        ctx.clearRect(0, 0, w, h);
        const bars = rows || [];
        if (bars.length === 0) {
          ctx.fillStyle = "rgba(15,23,42,0.35)";
          ctx.font = "14px -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif";
          ctx.fillText("No data", 14, 22);
          return;
        }
        const max = Math.max(...bars.map(r => r.logs_total || 0), 1);
        const gap = 2;
        const bw = Math.max(2, Math.floor((w - 24) / Math.max(1, bars.length)));
        const x0 = 12;
        const y0 = h - 14;
        state.timeline = { x0, bw, bars };
        for (let i = 0; i < bars.length; i++) {
          const r = bars[i];
          const total = r.logs_total || 0;
          const fail = r.logs_fail || 0;
          const warn = r.logs_warn || 0;
          const ok = Math.max(0, total - fail - warn);
          const height = Math.max(2, Math.floor((total / max) * (h - 28)));
          const x = x0 + i * bw;
          let y = y0;
          // ok
          const okH = Math.floor(height * (ok / Math.max(1, total)));
          if (okH > 0) {
            ctx.fillStyle = "rgba(37,99,235,0.20)";
            ctx.fillRect(x, y - okH, bw - gap, okH);
            y -= okH;
          }
          const warnH = Math.floor(height * (warn / Math.max(1, total)));
          if (warnH > 0) {
            ctx.fillStyle = "rgba(251,191,36,0.40)";
            ctx.fillRect(x, y - warnH, bw - gap, warnH);
            y -= warnH;
          }
          const failH = height - okH - warnH;
          if (failH > 0) {
            ctx.fillStyle = "rgba(239,68,68,0.45)";
            ctx.fillRect(x, y - failH, bw - gap, failH);
          }

          // event markers
          const markerY = h - 10;
          if ((r.deploy || 0) > 0) {
            ctx.fillStyle = "rgba(37,99,235,0.85)";
            ctx.fillRect(x, markerY, Math.max(1, bw - gap), 2);
          }
          if ((r.selection || 0) > 0) {
            ctx.fillStyle = "rgba(251,191,36,0.95)";
            ctx.fillRect(x, markerY - 3, Math.max(1, bw - gap), 2);
          }
          if ((r.artifacts || 0) > 0) {
            ctx.fillStyle = "rgba(15,23,42,0.35)";
            ctx.fillRect(x, markerY - 6, Math.max(1, bw - gap), 2);
          }
        }
      }

      function clearLogs() {
        el("logBody").innerHTML = "";
        state.cursor = 0;
      }

      function appendLogs(lines) {
        const body = el("logBody");
        for (const l of (lines || [])) {
          const tr = document.createElement("tr");
          const ts = document.createElement("td");
          ts.className = "ts";
          ts.textContent = fmtNS(l.ts_ns);
          const src = document.createElement("td");
          src.className = "src";
          const nsPod = [l.namespace, l.pod].filter(Boolean).join("/");
          const cont = l.container ? `:${l.container}` : "";
          src.textContent = nsPod ? (nsPod + cont) : (l.source || "");
          const msg = document.createElement("td");
          msg.className = "msg";
          const tag = document.createElement("span");
          const sev = classify(l.message);
          tag.className = "tag " + (sev === "ok" ? "" : sev);
          tag.textContent = sev === "ok" ? "log" : sev;
          msg.appendChild(tag);
          msg.appendChild(document.createTextNode(l.message || ""));
          tr.appendChild(ts);
          tr.appendChild(src);
          tr.appendChild(msg);
          body.appendChild(tr);
        }
      }

      function clearEvents() {
        el("eventList").innerHTML = "";
        state.eventCursor = 0;
      }

      function appendEvents(events) {
        const list = el("eventList");
        for (const e of (events || [])) {
          const li = document.createElement("li");
          const k = document.createElement("div");
          k.className = "k";
          k.textContent = e.kind || "event";
          const m = document.createElement("div");
          m.className = "m";
          m.textContent = e.message || "";
          const t = document.createElement("div");
          t.className = "t";
          t.textContent = fmtNS(e.ts_ns);
          li.appendChild(k);
          li.appendChild(m);
          li.appendChild(t);
          list.appendChild(li);
        }
      }

      async function loadSessions() {
        const res = await fetch("/api/sessions");
        const data = await res.json();
        state.sessions = data.sessions || [];
        el("statSessions").textContent = String(state.sessions.length);
        const sel = el("sessionSelect");
        sel.innerHTML = "";
        for (const s of state.sessions) {
          const opt = document.createElement("option");
          opt.value = s.session_id;
          const started = s.started_at_ns ? fmtNS(s.started_at_ns) : "—";
          opt.textContent = `${started} · ${s.command} · ${s.session_id.slice(0, 8)}`;
          sel.appendChild(opt);
        }
        if (state.sessions.length === 0) {
          el("subtitle").textContent = "No capture sessions found.";
          el("hint").textContent = "Did you pass the correct .sqlite file produced by ktl --capture?";
          return;
        }
        const urlParams = new URLSearchParams(location.search);
        const fromURL = urlParams.get("session") || "";
        state.q = urlParams.get("q") || "";
        state.startNS = Number(urlParams.get("start_ns") || "0") || 0;
        state.endNS = Number(urlParams.get("end_ns") || "0") || 0;
        el("q").value = state.q;

        const preferred = (fromURL && state.sessions.find(s => s.session_id === fromURL)) ||
                          (initialSession && state.sessions.find(s => s.session_id === initialSession));
        state.sessionId = preferred ? preferred.session_id : state.sessions[0].session_id;
        sel.value = state.sessionId;
        await refreshMeta();
        await refreshTimeline();
        clearLogs();
        clearEvents();
        await loadMoreLogs();
        await loadMoreEvents();
        stopFollow();
      }

      async function refreshMeta() {
        const id = el("sessionSelect").value;
        state.sessionId = id;
        const res = await fetch(`/api/session/${encodeURIComponent(id)}/meta`);
        const meta = await res.json();
        const parts = [];
        if (meta.cluster) parts.push(meta.cluster);
        if (meta.kube_context) parts.push(meta.kube_context);
        if (meta.namespace) parts.push(`ns/${meta.namespace}`);
        el("subtitle").textContent = parts.join(" · ") || meta.command || "capture";
        el("hint").textContent = `Session ${meta.session_id}`;
        const start = meta.started_at_ns ? fmtNS(meta.started_at_ns) : "";
        const end = meta.ended_at_ns ? fmtNS(meta.ended_at_ns) : "";
        el("statRange").textContent = start && end ? `${start} → ${end}` : (start || "—");
      }

      async function refreshQuickStats() {
        const id = state.sessionId;
        const q = state.q;
        const res = await fetch(`/api/session/${encodeURIComponent(id)}/timeline?bucket=10s&q=${encodeURIComponent(q)}`);
        const data = await res.json();
        let lines = 0;
        let errors = 0;
        for (const r of (data.rows || [])) {
          lines += (r.logs_total || 0);
          errors += (r.logs_fail || 0);
        }
        el("statLines").textContent = String(lines);
        el("statErrors").textContent = String(errors);
      }

      function syncURL() {
        const p = new URLSearchParams();
        if (state.sessionId) p.set("session", state.sessionId);
        if (state.q) p.set("q", state.q);
        if (state.startNS) p.set("start_ns", String(state.startNS));
        if (state.endNS) p.set("end_ns", String(state.endNS));
        const next = `${location.pathname}?${p.toString()}`;
        history.replaceState({}, "", next);
      }

      async function refreshTimeline() {
        const id = state.sessionId;
        const q = state.q;
        const res = await fetch(`/api/session/${encodeURIComponent(id)}/timeline?bucket=5s&q=${encodeURIComponent(q)}&start_ns=${encodeURIComponent(state.startNS||0)}&end_ns=${encodeURIComponent(state.endNS||0)}`);
        const data = await res.json();
        drawTimeline(data.rows || []);
        let lines = 0;
        let errors = 0;
        let deploy = 0;
        let selection = 0;
        let artifacts = 0;
        for (const r of (data.rows || [])) {
          lines += (r.logs_total || 0);
          errors += (r.logs_fail || 0);
          deploy += (r.deploy || 0);
          selection += (r.selection || 0);
          artifacts += (r.artifacts || 0);
        }
        el("statLines").textContent = String(lines);
        el("statErrors").textContent = String(errors);
        el("statDeploy").textContent = String(deploy);
        el("statSelection").textContent = String(selection);
        el("statArtifacts").textContent = String(artifacts);
        syncURL();
      }

      async function loadMoreLogs() {
        const id = state.sessionId;
        const q = state.q;
        el("logStatus").textContent = "Loading…";
        const res = await fetch(`/api/session/${encodeURIComponent(id)}/logs?cursor=${state.cursor||0}&limit=300&q=${encodeURIComponent(q)}&start_ns=${encodeURIComponent(state.startNS||0)}&end_ns=${encodeURIComponent(state.endNS||0)}`);
        const data = await res.json();
        appendLogs(data.lines || []);
        state.cursor = data.cursor || state.cursor || 0;
        el("logStatus").textContent = (data.lines || []).length ? `Cursor ${state.cursor}` : "No more lines";
        syncURL();
      }

      async function loadMoreEvents() {
        const id = state.sessionId;
        const q = state.q;
        const res = await fetch(`/api/session/${encodeURIComponent(id)}/events?cursor=${state.eventCursor||0}&limit=200&q=${encodeURIComponent(q)}&start_ns=${encodeURIComponent(state.startNS||0)}&end_ns=${encodeURIComponent(state.endNS||0)}`);
        const data = await res.json();
        appendEvents(data.events || []);
        state.eventCursor = data.cursor || state.eventCursor || 0;
        syncURL();
      }

      function startFollow() {
        stopFollow();
        const id = state.sessionId;
        const q = state.q;
        const url = `/api/session/${encodeURIComponent(id)}/stream?cursor=${state.cursor||0}&q=${encodeURIComponent(q)}&start_ns=${encodeURIComponent(state.startNS||0)}&end_ns=${encodeURIComponent(state.endNS||0)}`;
        const es = new EventSource(url);
        state.es = es;
        es.addEventListener("logs", (ev) => {
          const data = JSON.parse(ev.data);
          if (data && data.lines) {
            appendLogs(data.lines);
            state.cursor = data.cursor || state.cursor;
            el("logStatus").textContent = `Cursor ${state.cursor} (follow)`;
          }
        });
        es.addEventListener("error", () => {});
      }

      function stopFollow() {
        if (state.es) {
          state.es.close();
          state.es = null;
        }
      }

      el("sessionSelect").addEventListener("change", async () => {
        await refreshMeta();
        await refreshTimeline();
        clearLogs();
        clearEvents();
        await loadMoreLogs();
        await loadMoreEvents();
        stopFollow();
      });
      el("q").addEventListener("input", async (e) => {
        state.q = e.target.value || "";
        await refreshTimeline();
        clearLogs();
        clearEvents();
        await loadMoreLogs();
        await loadMoreEvents();
        stopFollow();
      });
      el("reload").addEventListener("click", async () => {
        await loadSessions();
      });
      el("loadMore").addEventListener("click", async () => {
        await loadMoreLogs();
      });
      el("follow").addEventListener("click", async () => {
        state.follow = !state.follow;
        el("follow").textContent = state.follow ? "Follow: on" : "Follow: off";
        if (state.follow) {
          startFollow();
        } else {
          stopFollow();
        }
      });

      window.addEventListener("resize", () => {
        refreshTimeline().catch(() => {});
      });

      el("timeline").addEventListener("click", async (ev) => {
        if (!state.timeline || !state.timeline.bars || state.timeline.bars.length === 0) return;
        const rect = ev.target.getBoundingClientRect();
        const x = ev.clientX - rect.left;
        const i = Math.max(0, Math.min(state.timeline.bars.length - 1, Math.floor((x - state.timeline.x0) / state.timeline.bw)));
        const bucket = state.timeline.bars[i];
        if (!bucket) return;
        state.startNS = bucket.bucket_ns;
        // keep end empty, just jump start to clicked bucket window
        state.endNS = 0;
        await refreshTimeline();
        clearLogs();
        clearEvents();
        await loadMoreLogs();
        await loadMoreEvents();
      });

      loadSessions().catch((err) => {
        el("subtitle").textContent = "Failed to load sessions";
        el("hint").textContent = String(err);
      });
    </script>
  </body>
</html>
