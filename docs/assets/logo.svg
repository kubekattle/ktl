<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
    <defs>
        <!-- Blue Gradient for Handle (Luxurious Look) -->
        <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4d85f0;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#285ac4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e4291;stop-opacity:1" />
        </linearGradient>
        
        <!-- Silver Gradient for Blades -->
        <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
        </linearGradient>
        
        <!-- Shadow -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- 1. The Blades (Behind the handle) -->
    
    <!-- Main Knife Blade (Left) -->
    <path d="M100 80 L60 20 Q50 10 70 10 L140 30 Z" fill="url(#silverGrad)" stroke="#999" stroke-width="1" />
    
    <!-- Saw Blade (Right) -->
    <path d="M300 80 L340 20 L350 25 L345 35 L355 40 L350 50 L360 55 L320 90 Z" fill="url(#silverGrad)" stroke="#999" stroke-width="1" />
    
    <!-- Screwdriver (Top Center) -->
    <rect x="190" y="20" width="20" height="70" rx="2" fill="url(#silverGrad)" stroke="#999" stroke-width="1" />
    
    <!-- 2. The Handle (Swiss Army Shape) -->
    <rect x="80" y="70" width="240" height="80" rx="40" ry="40" fill="url(#blueGrad)" filter="url(#shadow)" stroke="#1a3a7a" stroke-width="2" />
    
    <!-- 3. The K8s Logo (The "Cross" on the handle) -->
    <!-- Simplified Wheel -->
    <g transform="translate(200, 110)">
        <circle cx="0" cy="0" r="25" fill="#FFFFFF" />
        <circle cx="0" cy="0" r="20" fill="url(#blueGrad)" />
        
        <!-- Spokes -->
        <g stroke="#FFFFFF" stroke-width="3" stroke-linecap="round">
            <line x1="0" y1="-18" x2="0" y2="-10" />
            <line x1="14" y1="-12" x2="8" y2="-6" />
            <line x1="17" y1="5" x2="10" y2="3" />
            <line x1="10" y1="16" x2="6" y2="9" />
            <line x1="-10" y1="16" x2="-6" y2="9" />
            <line x1="-17" y1="5" x2="-10" y2="3" />
            <line x1="-14" y1="-12" x2="-8" y2="-6" />
        </g>
        
        <!-- Center Hub -->
        <circle cx="0" cy="0" r="5" fill="#FFFFFF" />
    </g>

    <!-- Text -->
    <text x="200" y="180" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle" letter-spacing="2">KUBERNETES TOOL LAYER</text>

    </svg>