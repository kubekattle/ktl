name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:
    inputs:
      integration:
        description: "Run tagged integration tests (docker/nsjail/kubeconfig guarded; may skip where deps are missing)"
        required: false
        type: boolean
        default: false
      charts_e2e:
        description: "Run verify charts e2e (allowlist) via integration/verify_charts_e2e.sh"
        required: false
        type: boolean
        default: false
      e2e_real:
        description: "Run real-cluster e2e (requires secrets KTL_E2E_KUBECONFIG_B64 and KTL_E2E_NAMESPACE)"
        required: false
        type: boolean
        default: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Testpoint (lint)
        run: ./scripts/testpoint.sh --ci --no-unit --no-smoke

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Unit tests
        run: |
          set -euo pipefail
          ./scripts/testpoint.sh --ci --no-fmt --no-lint --json-out /tmp/go-test.json
          # On failure, upload the log
        shell: bash
      - name: Upload test log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: go-test-json
          path: /tmp/go-test.json

      # Smoke is covered by scripts/testpoint.sh.

  race:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Race tests (selected)
        run: ./scripts/testpoint.sh --ci --no-fmt --no-lint --no-unit --no-smoke --race-selected

  matrix-test:
    strategy:
      matrix:
        go: ['1.24.x', '1.25.x']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: go test (matrix)
        run: ./scripts/testpoint.sh --ci --matrix-safe

  all:
    runs-on: ubuntu-latest
    needs: [lint, test, race, matrix-test]
    steps:
      - run: echo "all checks passed"

  manual-extras:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && (inputs.integration == 'true' || inputs.charts_e2e == 'true')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
      - name: Testpoint (manual extras)
        shell: bash
        run: |
          set -euo pipefail
          args=(--ci --no-fmt --no-lint)
          if [[ "${{ inputs.integration }}" == "true" ]]; then
            args+=(--integration)
          fi
          if [[ "${{ inputs.charts_e2e }}" == "true" ]]; then
            args+=(--charts-e2e)
          fi
          ./scripts/testpoint.sh "${args[@]}"

  e2e-real:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.e2e_real == 'true' && secrets.KTL_E2E_KUBECONFIG_B64 != '' && secrets.KTL_E2E_NAMESPACE != ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
      - name: Decode kubeconfig
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ secrets.KTL_E2E_KUBECONFIG_B64 }}" | base64 -d > /tmp/ktl-e2e-kubeconfig
          chmod 600 /tmp/ktl-e2e-kubeconfig
      - name: Testpoint (real-cluster e2e)
        env:
          KUBECONFIG: /tmp/ktl-e2e-kubeconfig
          KTL_STACK_VERIFY_E2E_NAMESPACE: ${{ secrets.KTL_E2E_NAMESPACE }}
        run: ./scripts/testpoint.sh --ci --no-fmt --no-lint --no-unit --no-smoke --e2e-real
