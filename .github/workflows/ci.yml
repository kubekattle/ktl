name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Format (check)
        run: |
          set -euo pipefail
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "gofmt needed on:"
            echo "$files"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Unit tests
        run: go test ./...

      - name: Smoke test package/verify
        run: |
          set -euo pipefail
          out=/tmp/chart.sqlite
          go run ./cmd/package --output "${out}" ./testdata/charts/drift-guard
          go run ./cmd/package --verify "${out}"
