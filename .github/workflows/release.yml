name: Release artifacts

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      LDFLAGS: "-s -w -X github.com/example/ktl/internal/version.Version=${{ github.ref_name }}"
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Build binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          for tool in ktl verify package; do
            outdir="dist/${tool}-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}"
            mkdir -p "${outdir}"
            GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} CGO_ENABLED=0 \
              go build -ldflags "${LDFLAGS}" -o "${outdir}/${tool}" "./cmd/${tool}"
            cat > "${outdir}/README.txt" <<'TXT'
This archive contains a single binary built from https://github.com/example/ktl
Install:
  chmod +x ./<tool> && mv ./<tool> /usr/local/bin/<tool>
Check version:
  <tool> --version
TXT
            tarball="dist/${tool}-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}.tar.gz"
            tar -C "${outdir}" -czf "${tarball}" .
            sha256sum "${tarball}" > "${tarball}.sha256"
          done
          cat dist/*.sha256 > dist/checksums.txt

      - name: Sign artifacts (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          for f in dist/*.tar.gz dist/checksums.txt; do
            cosign sign-blob --yes "$f" --output-signature "$f.sig"
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256
            dist/checksums.txt
            dist/*.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
