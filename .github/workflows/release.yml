name: Release artifacts

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      LDFLAGS: "-s -w -X github.com/example/ktl/internal/version.Version=${{ github.ref_name }}"
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Build binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          for tool in ktl verify package; do
            outdir="dist/${tool}-${{ matrix.os }}-${{ matrix.arch }}"
            mkdir -p "${outdir}"
            GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} CGO_ENABLED=0 \
              go build -ldflags "${LDFLAGS}" -o "${outdir}/${tool}" "./cmd/${tool}"
            tar -C "${outdir}" -czf "dist/${tool}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz" "${tool}"
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
