version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    # Keep Dependabot enabled for visibility, but prevent it from opening PRs
    # (and thus creating update branches) in this repo.
    open-pull-requests-limit: 0

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    # Keep Dependabot enabled for visibility, but prevent it from opening PRs
    # (and thus creating update branches) in this repo.
    open-pull-requests-limit: 0
