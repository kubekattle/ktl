apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: empty-tls
  namespace: default
spec:
  tls: []
  rules:
    - host: example.invalid
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
