apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: app
          image: nginx:1.25
---
# HPA exists but targets a different deployment name.
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: other
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: other
  minReplicas: 2
  maxReplicas: 10
  metrics: []
