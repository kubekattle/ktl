apiVersion: v1
kind: Pod
metadata:
  name: edge
spec:
  initContainers:
    - name: init
      image: busybox
      command: ["sh", "-c", "true"]
      securityContext:
        allowPrivilegeEscalation: true
  containers:
    - name: app
      image: nginx:1.25
      securityContext:
        allowPrivilegeEscalation: false
