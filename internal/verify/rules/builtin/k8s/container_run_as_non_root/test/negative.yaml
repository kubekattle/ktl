apiVersion: apps/v1
kind: Deployment
metadata:
  name: run-as-non-root
spec:
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: app
          image: nginx:1.25
          securityContext:
            runAsNonRoot: true
