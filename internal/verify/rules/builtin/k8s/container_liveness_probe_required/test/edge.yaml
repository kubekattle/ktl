apiVersion: v1
kind: Pod
metadata:
  name: init-missing-liveness
spec:
  initContainers:
    - name: init
      image: busybox
      command: ["sh", "-c", "true"]
  containers:
    - name: app
      image: nginx:1.25
      livenessProbe:
        tcpSocket:
          port: 80
        periodSeconds: 10
