apiVersion: v1
kind: Pod
metadata:
  name: initcontainer-readonly-missing
spec:
  initContainers:
    - name: init
      image: busybox:1.36
      command: ["sh", "-c", "true"]
      # missing securityContext.readOnlyRootFilesystem
  containers:
    - name: app
      image: nginx:1.25
      securityContext:
        readOnlyRootFilesystem: true
