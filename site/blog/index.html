<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>kubekattle blog</title>
    <style>
      :root {
        --ink: #f2ede3;
        --text: #d8d2c7;
        --muted: #a49c90;
        --paper: #070709;
        --panel: #0f1013;
        --line: rgba(200, 179, 138, 0.2);
        --line-strong: rgba(200, 179, 138, 0.38);
        --accent: #c8b38a;
      }

      * { box-sizing: border-box; }

      html,
      body {
        margin: 0;
        padding: 0;
        background:
          radial-gradient(circle at 0% 0%, rgba(200, 179, 138, 0.12), transparent 34%),
          radial-gradient(circle at 100% 100%, rgba(200, 179, 138, 0.06), transparent 42%),
          linear-gradient(180deg, #050507 0%, var(--paper) 48%, #050507 100%);
        color: var(--text);
      }

      body {
        font-family: "Avenir Next", "Avenir", "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.72;
        letter-spacing: 0.005em;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover {
        color: #f1e6d2;
      }

      .frame {
        max-width: 1040px;
        margin: 0 auto;
        padding: 46px 24px 90px;
      }

      .article {
        background: linear-gradient(180deg, rgba(20, 21, 24, 0.96), rgba(13, 14, 17, 0.96));
        border: 1px solid var(--line);
        border-radius: 26px;
        box-shadow:
          0 30px 70px rgba(0, 0, 0, 0.48),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
        overflow: hidden;
      }

      .hero {
        position: relative;
        padding: 42px 48px 34px;
        border-bottom: 1px solid var(--line);
        background:
          radial-gradient(circle at 18% 0%, rgba(200, 179, 138, 0.14), transparent 46%),
          linear-gradient(165deg, rgba(29, 30, 34, 0.96) 0%, rgba(20, 21, 25, 0.92) 62%, rgba(13, 14, 17, 0.92) 100%);
      }

      h1 {
        margin: 0;
        color: var(--ink);
        font-family: "Iowan Old Style", "Baskerville", "Times New Roman", serif;
        font-weight: 500;
        font-size: clamp(2.1rem, 6vw, 3.5rem);
        line-height: 1.14;
        letter-spacing: 0.01em;
        max-width: 16ch;
        text-wrap: balance;
      }

      .deck {
        margin: 14px 0 0;
        max-width: 54ch;
        color: #b7ae9f;
        font-size: 1rem;
      }

      .content {
        padding: 30px 48px 44px;
      }

      .post-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 14px;
      }

      .post {
        border: 1px solid var(--line-strong);
        border-radius: 14px;
        background: rgba(200, 179, 138, 0.04);
        padding: 16px 18px;
      }

      .post-title {
        margin: 0;
        font-family: "Iowan Old Style", "Baskerville", "Times New Roman", serif;
        font-size: 1.35rem;
        line-height: 1.3;
        color: var(--ink);
      }

      .post-meta {
        margin-top: 6px;
        font-size: 0.82rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--muted);
      }

      @media (max-width: 760px) {
        .hero,
        .content {
          padding: 24px 20px;
        }
      }
    </style>
  </head>
  <body>
    <main class="frame">
      <article class="article">
        <header class="hero">
          <h1>kubekattle journal</h1>
          <p class="deck">Engineering notes, release write-ups, and rollout design for the ktl stack.</p>
        </header>

        <section class="content">
          <ul class="post-list">
            <li class="post">
              <h2 class="post-title">
                <a href="./ktl-build-safe-builds.html">Build Docker Images Safely with ktl build</a>
              </h2>
              <p class="post-meta">Published February 13, 2026</p>
            </li>
            <li class="post">
              <h2 class="post-title">
                <a href="./ktl-stack-dag-vs-argo.html">ktl stack DAG Workflows: Where It Beats Argo and Helmfile</a>
              </h2>
              <p class="post-meta">Published February 14, 2026</p>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
